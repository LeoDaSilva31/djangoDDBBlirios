{% extends 'usuariosTemplates/bienvenida.html' %}

{% block content %}
<div class="container">
    <h2>Registrar Ingreso</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni_o_pasaporte">DNI o Pasaporte</label>
            <input type="text" class="form-control" id="dni_o_pasaporte" name="dni_o_pasaporte" required>
        </div>
        <div class="form-group">
            <label for="fecha_entrada">Fecha de Entrada</label>
            <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
        </div>
        <div class="form-group">
            <label for="fecha_salida">Fecha de Salida</label>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida">
        </div>
        <div class="form-group">
            <label for="numero_habitacion">Número de Habitación</label>
            <select class="form-control" id="numero_habitacion" name="numero_habitacion" required>
                {% for habitacion in habitaciones %}
                    <option value="{{ habitacion.id }}">{{ habitacion.numero_habitacion }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
